<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
<div id="app">
    {{ message }}<br>
    <input v-model="l.username">
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            l: {
                username: "加铭"
            }
        },
        watch: {
            l: {
                handler: function () {
                    console.log(this.l.username);
                },
                deep: true,
            }
        }
    })
</script>
</body>
</html>
